        .tab-content{

        .tabs {
            display: flex;

        .tab {
            padding: 10px 20px;
            background-color: #A3865A;
            color: white;
            cursor: pointer;
        }

        .tab-content {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-content.active {
            display: flex;
        }

        .tab-row,
        .tab-row-50 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .tab-row img,
        .tab-row-50 img {
            width: calc(33.33% - 10px);
            margin: 0 5px;
            max-width: 100%;
            height: auto;
        }

        .tab-row-50 img {
            width: calc(50% - 10px);
        }

        .load-more {
            background-color: #A3865A;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>

        <script>
            var currentTab = 'tab1';

            function openTab(tabId) {
                var tabs = document.getElementsByClassName("tab-content");
                for (var i = 0; i < tabs.length; i++) {
                    tabs[i].classList.remove("active");
                }
                document.getElementById(tabId).classList.add("active");
                currentTab = tabId;
            }

            function showHiddenDiv(divId, tabId) {
                var hiddenDiv = document.querySelector(`#${tabId} .${divId}`);
                hiddenDiv.style.display = "flex";

                var loadMoreButton = document.querySelector(`#${tabId} .load-more`);
                loadMoreButton.style.display = "none";
            }
        </script>
